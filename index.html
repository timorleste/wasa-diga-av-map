    <title>Abrigo Wasa-Diga Audiovisual GeoMapDev</title>    
    <link rel="icon" type="image/png" href="https://caravela.files.wordpress.com/2016/07/ico.png">
    <meta property="og:image" content="https://caravela.files.wordpress.com/2021/02/wasa-diga.png"/>
    <meta name="author" content="timorleste at live dot com | Information Technology | Tony Behar | AudioVisual GIS and Archive Development in Timor Leste">
    <meta name="description" content="Making the bush into a living Museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.">
    <meta name="keywords" content="Information, Technology, Media, System, Management, Audio, Visual, Archive, CAMSTL, East-Timor, Timor-Leste, Timor-Lorosa'e">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src='js/Leaflet.LocationShare.js'></script>         
    <script src='https://cdn.jsdelivr.net/leaflet.locatecontrol/0.49.0/L.Control.Locate.min.js'></script>
    <link href='https://cdn.jsdelivr.net/leaflet.locatecontrol/0.49.0/L.Control.Locate.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
    <script src="js/geojson.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }

        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            font-size: small;
            font-family: sans-serif;
            background: #222;
            color: #f4f4f4;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div id="mapid"></div>

<script>
    var map = L.map('mapid').setView([-8.77599, 126.38086], 16);

    map.on('popupclose', function (e) {
        map.setView([-8.77599, 126.38086], 16);
    });

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '<a href="https://github.com/timorleste/wasa-diga-av-map">OpenSource GeoMapDev_Contact: Tony Behar [ CAMSTL-Centro Audiovisual Max Stahl Timor-Leste ]  &copy [ Metadata 2017-2021 ]</a>',
        subdomains: ['a', 'b', 'c']
    }).addTo(map);

    var locator = L.control.locate({
        position: 'topleft',
        strings: {
            title: "Hau iha ne'e"
        }
    }).addTo(map);

    L.Control.Watermark = L.Control.extend({
        onAdd: function(map) {
            var img = L.DomUtil.create('img');
            img.src = 'images/wasa-diga-qr.png';
            img.style.width = '80px';
            return img;
        },
        onRemove: function(map) {}
    });

    L.control.watermark = function(opts) {
        return new L.Control.Watermark(opts);
    }

    L.control.watermark({ position: 'topright' }).addTo(map);

    var meIcon = L.icon({
        iconUrl: 'pic/smartphone.svg',
        iconSize: [70, 50], 
        iconAnchor: [30, 40], 
        popupAnchor: [0, -30] 
    });

    var popup = "<h1>Abrigo Alarma</h1><p>Making the bush into a living museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.</p>";
    L.marker([-8.77503, 126.38052], {icon: meIcon}).addTo(map).bindPopup(popup);

    var meIcon1 = L.icon({
        iconUrl: 'pic/smartphone.svg',
        iconSize: [70, 50], 
        iconAnchor: [30, 40], 
        popupAnchor: [0, -30]
    });

    popup = "<h1>Abrigo Rekonsiliasaun</h1><p>Making the bush into a living museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.</p>";
    L.marker([-8.7746, 126.38097], {icon: meIcon1}).addTo(map).bindPopup(popup);

    var meIcon2 = L.icon({
        iconUrl: 'pic/smartphone.svg',
        iconSize: [70, 50], 
        iconAnchor: [30, 40], 
        popupAnchor: [0, -30]
    });

    popup = "<h1>Abrigo Orgaun 8</h1><p>Making the bush into a living museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.</p>";
    L.marker([-8.77466, 126.38156], {icon: meIcon2}).addTo(map).bindPopup(popup);

    popup = "<h1>Abrigo Loke Dalan</h1><p>Making the bush into a living museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.</p>";
    L.marker([-8.77502, 126.382], {icon: meIcon2}).addTo(map).bindPopup(popup);

    popup = "<h1>Abrigo Familiar</h1><p>Making the bush into a living museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.</p>";
    L.marker([-8.77554, 126.38223], {icon: meIcon2}).addTo(map).bindPopup(popup);

    var meIconSwim = L.icon({
        iconUrl: 'pic/swim.svg',
        iconSize: [70, 50], 
        iconAnchor: [30, 40], 
        popupAnchor: [0, -30]
    });

    popup = "<h1>Natural Swimming Pool</h1><p>Making the bush into a living museum: Introduction to the hideouts or Shelters of the guerilla command in the jungle on Wasa-Diga mountain in Ossu area, Viqueque district by FFDTL General Falur Rate Laek, former guerrilla commander from Loihuno, near Ossu, based for many years on the Wasa-Diga mountain, who gave the Alarm 'shelter' it's name after a comical incident there.</p>";
    L.marker([-8.77718, 126.3787], {icon: meIconSwim}).addTo(map).bindPopup(popup);
</script>
